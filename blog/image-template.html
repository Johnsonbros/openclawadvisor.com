<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  
  body {
    width: 1200px;
    height: 630px;
    overflow: hidden;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
  }
  
  .card {
    width: 1200px;
    height: 630px;
    background: #0f172a;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 60px 80px;
    overflow: hidden;
  }
  
  /* Subtle grid pattern */
  .card::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background-image: radial-gradient(circle, #94a3b8 0.5px, transparent 0.5px);
    background-size: 24px 24px;
    opacity: 0.06;
  }
  
  /* Corner glow */
  .card::after {
    content: '';
    position: absolute;
    top: -100px;
    left: -100px;
    width: 400px;
    height: 400px;
    background: radial-gradient(circle, rgba(14,165,233,0.15) 0%, transparent 70%);
    pointer-events: none;
  }
  
  .category {
    font-size: 14px;
    font-weight: 700;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: #0ea5e9;
    margin-bottom: 24px;
    position: relative;
    z-index: 1;
  }
  
  .title {
    font-size: 52px;
    font-weight: 800;
    line-height: 1.15;
    color: #f8fafc;
    max-width: 900px;
    margin-bottom: 16px;
    position: relative;
    z-index: 1;
  }
  
  .subtitle {
    font-size: 22px;
    font-weight: 400;
    color: #94a3b8;
    max-width: 800px;
    margin-bottom: 40px;
    position: relative;
    z-index: 1;
  }
  
  /* Accent stripe */
  .stripe {
    width: 100%;
    height: 3px;
    background: linear-gradient(90deg, #0ea5e9, #06b6d4, transparent);
    margin-bottom: 20px;
    position: relative;
    z-index: 1;
  }
  
  .footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
    z-index: 1;
  }
  
  .author {
    font-size: 16px;
    color: #94a3b8;
  }
  
  .author strong {
    color: #f8fafc;
  }
  
  .logo {
    font-size: 18px;
    font-weight: 700;
    color: #0ea5e9;
    letter-spacing: 0.5px;
  }
  
  .logo span {
    color: #f8fafc;
  }
</style>
</head>
<body>
  <div class="card">
    <div class="category" id="category">SECURITY</div>
    <div class="title" id="title">Your OpenClaw Is Exposed. We Fix That.</div>
    <div class="subtitle" id="subtitle">A practitioner's guide to hardening your AI assistant</div>
    <div class="stripe"></div>
    <div class="footer">
      <div class="author"><strong id="author">Nate Johnson</strong> &bull; <span id="date">Feb 12, 2026</span></div>
      <div class="logo">OpenClaw <span>Advisors</span></div>
    </div>
  </div>
</body>
</html>
